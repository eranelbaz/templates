environments:
  vnet: 
    name: 'Virtual Network'
    vcs:
      type: 'opentofu'
      opentofuVersion: '1.9.0'
      repository: 'https://github.com/eranelbaz/templates'
      path: 'misc/workflows/environment-outputs/network'
  eks:
    name: 'EKS Cluster'
    vcs:
      type: 'opentofu'
      opentofuVersion: '1.9.0'
      repository: 'https://github.com/eranelbaz/templates'
      path: 'misc/workflows/environment-outputs/eks'
    needs:
      - vnet
  flux:
    name: 'Flux installation'
    vcs:
      type: 'terraform'
      terraformVersion: '1.5.7'
      repository: 'https://github.com/eranelbaz/templates'
      path: 'misc/workflows/environment-outputs/flux'
    needs:
      - aks
