environments:
  vnet: 
    name: 'Virtual Network'
    vcs:
      type: 'opentofu'
      opentofuVersion: '1.9.0'
      repository: 'https://github.com/eranelbaz/templates'
      path: 'misc/workflows/environment-outputs/network'
  eks:
    name: 'EKS Cluster'
    vcs:
      type: 'opentofu'
      opentofuVersion: '1.9.0'
      repository: 'https://github.com/eranelbaz/templates'
      path: 'misc/workflows/environment-outputs/eks'
    needs:
      - vnet
  loadBalancer:
    name: 'Balancer'
    vcs:
      type: 'opentofu'
      opentofuVersion: '1.9.0'
      repository: 'https://github.com/eranelbaz/templates'
      path: 'misc/workflows/environment-outputs/loadBalancer'
    needs:
      - vnet
  storage:
    name: 'Storage'
    vcs:
      type: 'opentofu'
      opentofuVersion: '1.9.0'
      repository: 'https://github.com/eranelbaz/templates'
      path: 'misc/workflows/environment-outputs/storage'
    needs:
      - vnet
  helm:
    name: 'Helm installation'
    vcs:
      type: 'helm'
      repository: 'https://github.com/helm/examples.git'
      path: 'charts/hello-world'
    needs:
      - eks
      - storage
      - loadBalancer
